<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <meta name="description" content="A retro Google-themed search engine homepage created for a hackathon.">
    <meta name="keywords" content="Google, retro, hackathon, 90s theme, search engine">
    <meta name="author" content="Aryan Nandu">
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: repeating-linear-gradient(
                45deg,
                #f0f0f0,
                #f0f0f0 10px,
                #ffffff 10px,
                #ffffff 20px
            );
            color: black;
            overflow-x: hidden;
        }

        /* Logo Animation */
        h1 {
            font-size: 64px;
            font-weight: bold;
            color: #3366cc;
            margin: 20px;
            font-family: 'Times New Roman', Times, serif;
            animation: shake 1.5s infinite;
        }

        h1 span {
            color: #d50f25;
        }

        h1 .g2 {
            color: #fbbc05;
        }

        h1 .g3 {
            color: #34a853;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        /* Search Bar Styling */
        .search-bar {
            margin: 20px auto;
        }

        .search-bar input[type="text"] {
            width: 300px;
            height: 25px;
            font-size: 16px;
            border: 2px solid #000;
            background: #fefecd;
            box-shadow: 2px 2px 0px #000000;
        }

        .search-bar input[type="submit"], .search-bar button {
            font-size: 16px;
            height: 30px;
            margin: 5px;
            border: 2px solid #000;
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            cursor: pointer;
            box-shadow: 2px 2px 0px #000000;
            transition: all 0.2s ease-in-out;
        }

        .search-bar input[type="submit"]:hover, .search-bar button:hover {
            transform: scale(1.1);
            background: linear-gradient(to bottom, #f0f0f0, #ffffff);
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            font-size: 14px;
            color: #0000ff;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Email Subscription Styling */
        .email-subscription {
            margin-top: 40px;
            font-size: 16px;
            color: #000;
            background: #e0e0e0;
            padding: 10px;
            border: 2px solid #000;
            display: inline-block;
            box-shadow: 2px 2px 0px #000000;
        }

        .email-subscription p {
            margin-bottom: 10px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { color: #000; }
            100% { color: transparent; }
        }

        .email-subscription input[type="email"] {
            width: 300px;
            height: 25px;
            font-size: 16px;
            border: 2px solid #000;
            background: #ffffff;
            box-shadow: 2px 2px 0px #000000;
        }

        .email-subscription input[type="submit"] {
            font-size: 16px;
            height: 30px;
            margin-left: 5px;
            border: 2px solid #000;
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            cursor: pointer;
            box-shadow: 2px 2px 0px #000000;
            transition: all 0.2s ease-in-out;
        }

        .email-subscription input[type="submit"]:hover {
            transform: scale(1.1);
            background: linear-gradient(to bottom, #f0f0f0, #ffffff);
        }

        /* Footer Styling */
        footer {
            margin-top: 40px;
            font-size: 12px;
        }

        footer p {
            animation: colorShift 2s infinite;
        }

        @keyframes colorShift {
            0%, 100% { color: #000000; }
            50% { color: #d50f25; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <h1>
        <span>G</span>o<span class="g2">o</span>g<span class="g3">l</span>e<span>!</span>
    </h1>
    <p>Search the web using Google!</p>
    <!-- Search Form -->
    <div class="search-bar">
        <form id="searchForm" action="search-results.html" method="get">
            <input type="text" id="searchQuery" name="query" placeholder="Search..." required>
            <input type="submit" value="Google Search">
            <button type="button" onclick="imFeelingLucky()">I'm Feeling Lucky</button>
        </form>
    </div>
    <!-- Links -->
    <div class="links">
        <a href="about-google.html">About Google</a>
    </div>
    <!-- Email Subscription -->
    <div class="email-subscription">
        <p>Subscribe for monthly Google updates!</p>
        <form onsubmit="subscribe(event)">
            <input type="email" id="email" placeholder="Your email" required>
            <input type="submit" value="Subscribe">
        </form>
    </div>
    <!-- Footer -->
    <footer>
        <p>Copyright Â©2024 Aryan Nandu</p>
    </footer>
    <!-- Scripts -->
    <script>
        /**
         * Handles subscription form submission.
         * Displays an alert to confirm subscription.
         */
        function subscribe(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            alert(`Thank you for subscribing with: ${email}`);
        }

        /**
         * Handles the "I'm Feeling Lucky" button click.
         * Redirects to lucky-result.html with the search query as a parameter.
         */
        function imFeelingLucky() {
            const query = document.getElementById("searchQuery").value.trim();
            if (!query) {
                alert("Please enter a search query!");
                return;
            }
            window.location.href = `lucky-result.html?query=${encodeURIComponent(query)}`;
        }
    </script>
</body>
</html>
